<html>
    <head>
        <meta charset="utf-8" />
        <title>Tyler Allen Breakout Game</title>
        <style>
            * { padding: 0; margin: 0; }
    	    canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        
        <script>
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            let ballColor = "#0095DD";
            let ballX = canvas.width / 2;
            let ballY = canvas.height - 30;
            let dx = 2;
            let dy = -2;
            let ballRadius = 10;
            let rightPressed = false;
            let leftPressed = false;
            let leftSpin = false;
            let rightSpin = false;
            let paddleHeight = 10;
            let paddleWidth = 100;
            let paddleX = (canvas.width - paddleWidth) / 2;

            let brickRowCount = 3;
            let brickColCount = 5;
            let brickWidth = 75;
            let brickHeight = 20;
            let brickPadding = 10;
            let brickTopOffset = 30;
            let brickLeftOffset = 30;

            let score = 0;
            let lives = 3;
            
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function mouseMoveHandler(e) {
                let relativeX = e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX < canvas.width) {
                    let oldPaddleX = paddleX;
                    paddleX = relativeX - paddleWidth / 2;

                    if (paddleX > oldPaddleX) {
                        leftSpin = false;
                        rightSpin = true;
                    } else if (paddleX < oldPaddleX) {
                        leftSpin = true;
                        rightSpin = false;
                    }
                    
                    
                }
            }
        
            function keyDownHandler(e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                } else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }
        
            function keyUpHandler(e) {
                rightPressed = false;
                leftPressed = false;
            }

            function drawBall() {

                ctx.beginPath();
                ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();

                if (ballY + dy < ballRadius) {
                    dy = -dy;
                } else if(ballY + dy > canvas.height - ballRadius) {
                    if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                        dy = -dy;
                        if (rightSpin) {
                            dx += 1;
                        } else if (leftSpin) {
                            dx -= 1;
                        }
                    } else {
                      lives -= 1;
                      
                      if (lives === -1) {
                            alert("Game Over!");
                            document.location.reload();
                            clearInterval(interval);
                        } else {
                          ballX = canvas.width / 2;
                          ballY = canvas.height - 30;
                          dx = 2;
                          dy = -2;
                          paddleX = (canvas.width - paddleWidth) / 2;  
                        }
                    }
                }

                if (ballX + dx < ballRadius || ballX + dx > canvas.width - ballRadius) {
                    dx = -dx;
                }
                ballX += dx;
                ballY += dy;
            }

            function drawPaddle() {
                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = ballColor;
                ctx.fill();
                ctx.closePath();
            }

            let bricks = [];
            for (let c = 0; c < brickColCount; c++) {
                bricks[c] = [];
                for (let r=0; r < brickRowCount; r++) {
                    bricks[c][r] = {x: 0, y: 0, paint: true}
                }
            }

            function drawBricks() {
                for(let col = 0; col < brickColCount; col++) {
                    for (let row = 0; row < brickRowCount; row++) {
                        if (bricks[col][row].paint) {
                            let brickX = (col*(brickWidth+brickPadding)) + brickLeftOffset;
                            let brickY = (row*(brickHeight+brickPadding)) + brickTopOffset;
                            bricks[col][row].x = brickX;
                            bricks[col][row].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = ballColor;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function collisionDetection() {
                for (let c = 0; c < brickColCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        let b = bricks[c][r];
                        if (ballX > b.x && ballX < b.x + brickWidth + ballRadius && ballY - ballRadius < b.y + brickHeight && b.paint) {
                            dy = -dy;
                            b.paint = false;
                            score++;
                            if (score === brickColCount*brickRowCount) {
                                alert("You win!");
                                document.location.reload();
                                clearInterval(interval);
                            }
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "black";
                ctx.fillText("Score: " + score, 8, 20);
            }

            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "black";
                ctx.fillText("Lives: " + lives, canvas.width - 65, 20);

            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                drawBricks();
                collisionDetection();
                drawScore();
                drawLives();
            };


            let interval = setInterval(draw, 10);
        </script>

    </body>
</html>
